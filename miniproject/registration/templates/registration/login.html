<title>영끌:로그인</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
<div class='container'>
	<div class='row my-5'>
		<div class='col'>
			<div class='row my-1'>
				<h1>로그인</h1>
			</div>
			<hr>
			<form method='POST'>
				{% csrf_token %}
				<div class='row mx-5 justify-content-center'>
					<div class='col-7 mx-5'>
						<div class='row mt-3 mb-2'>
							<label for='user_id' class='col-1 pl-1 mt-1 mr-3'>ID</label>
							<input type='text' class='form-control col' name='user_id' id='user_id' required>
						</div>
						<div class='row'>
							<label for='password' class='col-1 pl-1 mt-1 mr-3'>PW</label>
							<input type='password' class='form-control col' name='password' id='password' required>
						</div>
					</div>
				</div>
				<div class='row mt-3 mx-5 justify-content-center small text-danger'>
					{{error_message}}
				</div>
				<div class='row mt-3 mx-5 justify-content-center'>
					<button class='btn btn-secondary col-7 p-2' id='login_button'>로그인</button>
				</div>
			</form>
			<hr>
			<div class='row justify-content-center mt-4'>
				<h4>아직 회원이 아니신가요?</h4>
			</div>
			<div class='row text-center'>
				<a href='../signup' class='col mt-2 text-dark'> 회원 가입하기 </a>
			</div>
		</div>
	</div>
</div>
</body>
