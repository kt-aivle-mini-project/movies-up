{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>소문</title>
	<link rel="shortcut icon" type="image/x-icon" href="{% static '/img/logo32x32_line.png' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/css/input.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/board.css' %}">
	<script src="{% static '/js/jquery.min.js' %}"></script>
	<script src="{% static '/js/input.js' %}"></script>
</head>

<body>
	<header>
		<h1 class="title">로그인</h1>
		<nav>
			<img class="logo" src="{% static 'img/logo32x32.png' %}" alt="홈페이지로 돌아가기" onclick="location.href='/'">
		</nav>
	</header>
    <form method='POST'>
		{{error_message}}
    
    <div id="board_box">
        <ul id="board_form" list-style:none;>
            <h3 id="board_title">
                로그인해주세요.
            </h3>
            <li>
                <span class="col1">아이디  </span>
	    		<span class="col2"><input type='text' name='user_id' id='user_id' required></span>
            </li>
            <li>
                <span class="col1" ><label for='password'>비밀번호  </label></span>
	    		<span class="col2"><input type='password' name='password' id='password' required></span>
            </li>
	    </ul>
    
    </div>
        <button id ='login_button' type="submit" class="switch" ><span style="text-decoration: double;">로그인</span></button>
        <button type="submit" class="switch" onClick="location.href='../signup'" ><span style="text-decoration: double;">회원가입하기</span></button>   
    </form>
