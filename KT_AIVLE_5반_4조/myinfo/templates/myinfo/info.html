{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>소문</title>
	<link rel="shortcut icon" type="image/x-icon" href="{% static '/img/logo32x32_line.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/board.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/css/input.css' %}">
	<script src="{% static '/js/jquery.min.js' %}"></script>
	<script src="{% static '/js/input.js' %}"></script>
</head>
<body>
	<header>
		<h1 class="title">마이페이지 📃</h1>
		<nav>
			<img class="logo" src="{% static 'img/logo32x32.png' %}" alt="홈페이지로 돌아가기" onclick="location.href='/'">
		</nav>
	</header>
    
    
    <div id="board_box">
        <ul id="board_form">
            <li>
                <span class="col1">이름  </span>
                <span class="col2">{{ user_name }}</span>
            </li>
            <li>
                <span class="col1">아이디  </span>
                <span class="col2">{{ user_id }}</span>
            </li>
            <li>
                <span class="col1">이메일  </span>
                <span class="col2">{{ email }}</span>
            </li>
        </ul>
    </div>
	    	
    <button type="submit" class="switch" onClick="location.href='{% url 'myinfo:myinfo_edit' %}'" ><span style="text-decoration: double;">수정하기</span></button>
    <button type="submit" class="switch" onClick="location.href='{% url 'myinfo:logout' %}'" ><span style="text-decoration: double;">로그아웃</span></button>
</body>
</html>
